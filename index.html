<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2563eb">
    <title>Badminton - Parcours de formation</title>
    <link rel="manifest" href="./manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header .emoji {
            font-size: 4rem;
        }
        
        .header-nav {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background: white;
            color: #667eea;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .level-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .level-btn {
            padding: 30px 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        .level-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .level-1-2 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .level-3 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .level-4-5 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        
        .chapters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .chapter {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .chapter:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .chapter-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .chapter-level {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .situations {
            display: grid;
            gap: 15px;
        }
        
        .situation {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #2563eb;
        }
        
        .situation-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .situation-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        
        .type-decontextualisee {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .type-match {
            background: #fef3c7;
            color: #92400e;
        }
        
        .situation-content {
            color: #4b5563;
            line-height: 1.6;
        }
        
        .situation-objectif {
            background: #dcfce7;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            color: #166534;
            font-weight: 500;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-success {
            background: #22c55e;
            color: white;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .hidden {
            display: none;
        }
        
        .students-section {
            background: #eff6ff;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .student-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .student-input input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .student-list {
            display: grid;
            gap: 15px;
        }
        
        .student-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        
        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .student-name {
            font-weight: bold;
            color: #1f2937;
            font-size: 1.1rem;
        }
        
        .trial-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .trial-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .trial-btn:hover {
            transform: scale(1.1);
        }
        
        .btn-add-success {
            background: #22c55e;
            color: white;
        }
        
        .btn-add-fail {
            background: #ef4444;
            color: white;
        }
        
        .trial-stats {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .trial-stat {
            text-align: center;
        }
        
        .trial-stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .trial-stat-label {
            font-size: 0.85rem;
            color: #6b7280;
        }
        
        .success-color { color: #22c55e; }
        .fail-color { color: #ef4444; }
        .total-color { color: #2563eb; }
        
        .success-rate {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .success-rate.high { color: #22c55e; }
        .success-rate.medium { color: #f59e0b; }
        .success-rate.low { color: #ef4444; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #2563eb;
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .stat-student-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #1f2937;
        }
        
        .stat-overall {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .stat-section {
            margin-top: 15px;
        }
        
        .stat-section-title {
            font-weight: bold;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .acquired {
            background: #dcfce7;
            color: #166534;
        }
        
        .to-improve {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .stat-item {
            padding: 10px;
            background: #f9fafb;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stat-item-name {
            color: #4b5563;
        }
        
        .stat-item-rate {
            font-weight: bold;
        }
        
        .reset-btn {
            background: #dc2626;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .reset-btn:hover {
            background: #b91c1c;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            .level-selector {
                grid-template-columns: 1fr;
            }
            .chapters {
                grid-template-columns: 1fr;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        // Fonction principale de rendu
        function render() {
            const app = document.getElementById('app');
            
            if (currentView === 'levels') {
                app.innerHTML = renderLevelsView();
            } else if (currentView === 'chapters') {
                app.innerHTML = renderChaptersView();

                app.innerHTML = renderSituationsView();

                app.innerHTML = renderSituationDetailView();

        // Vue de s√©lection des niveaux

        // Vue des chapitres
        function renderChaptersView() {
            const filteredChapters = chaptersData.filter(chapter => 
                chapter.levels.some(level => selectedLevel.includes(level))
            );

            return `

        // Vue des situations

            const chapter = chaptersData.find(c => c.id === selectedChapter);

        // Calculer les statistiques d'un √©l√®ve
        function calculateStudentStats(studentId) {
            let totalSuccesses = 0;
            let totalTrials = 0;
            const acquired = [];
            const toImprove = [];
            
            Object.keys(results).forEach(situationKey => {
                const [chapterId, situationIndex] = situationKey.split('-');
                const chapter = chaptersData.find(c => c.id === parseInt(chapterId));
                if (!chapter) return;
                
                const situation = chapter.situations[parseInt(situationIndex)];
                const studentResults = results[situationKey][studentId];
                
                if (studentResults && (studentResults.successes > 0 || studentResults.failures > 0)) {
                    const successes = studentResults.successes;
                    const failures = studentResults.failures;
                    const trials = successes + failures;
                    const rate = Math.round((successes / trials) * 100);
                    
                    totalSuccesses += successes;
                    totalTrials += trials;
                    
                    const item = {
                        name: `${chapter.title} - ${situation.title}`,
                        rate: rate
                    };
                    
                    if (rate >= 70) {
                        acquired.push(item);
                    } else {
                        toImprove.push(item);
                    }
                }
            });
            
            return {
                totalSuccesses,
                totalTrials,
                acquired,
                toImprove
            };
        }

        function deleteStudent(studentId) {
            const student = students.find(s => s.id === studentId);
            if (!student) return;
            
            const confirmMsg = `√ätes-vous s√ªr de vouloir supprimer ${student.firstname} ${student.lastname} ?\n\n‚ö†Ô∏è Toutes ses donn√©es (r√©sultats dans toutes les situations) seront d√©finitivement supprim√©es.`;
            
            if (confirm(confirmMsg)) {
                // Supprimer l'√©l√®ve de la liste
                students = students.filter(s => s.id !== studentId);
                localStorage.setItem('badminton_students', JSON.stringify(students));
                
                // Supprimer tous les r√©sultats de cet √©l√®ve
                Object.keys(results).forEach(situationKey => {
                    if (results[situationKey][studentId]) {
                        delete results[situationKey][studentId];
                    }
                });
                localStorage.setItem('badminton_results', JSON.stringify(results));

            }
        }

        function deleteAllData() {
            const confirmMsg = `‚ö†Ô∏è ATTENTION ‚ö†Ô∏è\n\nVoulez-vous vraiment supprimer TOUTES les donn√©es ?\n\n- Tous les √©l√®ves (${students.length})\n- Tous les r√©sultats de toutes les situations\n\nCette action est IRR√âVERSIBLE !`;
            
            if (confirm(confirmMsg)) {

            const situationKey = `${selectedChapter}-${selectedSituation}`;
