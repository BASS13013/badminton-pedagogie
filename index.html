        function initAudio() {

        function playBeep(duration = 200, frequency = 800) {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        // Stats √©l√®ve
        function calculateStudentStats(studentId) {
            let totalSuccesses = 0, totalTrials = 0;
            const acquired = [], toImprove = [];
            
            Object.keys(results).forEach(situationKey => {
                const [chapterId, situationIndex] = situationKey.split('-');
                const chapter = chaptersData.find(c => c.id === parseInt(chapterId));
                if (!chapter) return;
                
                const situation = chapter.situations[parseInt(situationIndex)];
                const studentResults = results[situationKey][studentId];
                
                if (studentResults && (studentResults.successes > 0 || studentResults.failures > 0)) {
                    const successes = studentResults.successes;
                    const failures = studentResults.failures;
                    const trials = successes + failures;
                    const rate = Math.round((successes / trials) * 100);
                    
                    totalSuccesses += successes;
                    totalTrials += trials;
                    
                    const item = { name: `${chapter.title} - ${situation.title}`, rate };
                    
                    if (rate >= 70) acquired.push(item);
                    else toImprove.push(item);
                }
            });
            
            return { totalSuccesses, totalTrials, acquired, toImprove };
        }

        function toggleJoint(joint) {
            const index = checkedJoints.indexOf(joint);
            if (index > -1) checkedJoints.splice(index, 1);
            else checkedJoints.push(joint);
            render();
        }

        function nextExercise() {
            stopTimer();
            if (currentExerciseIndex < 3) {
                currentExerciseIndex++;
                render();
            } else {
                nextWarmupStep();
            }
        }

        function startExerciseTimer() {
            startTimer(120);
        }

        // √âl√®ves
        function addStudent() {
            const firstname = document.getElementById('student-firstname').value.trim();
            const lastname = document.getElementById('student-lastname').value.trim();
            
            if (firstname && lastname) {
                students.push({
                    id: Date.now().toString(),
                    firstname,
                    lastname
                });
                localStorage.setItem('badminton_students', JSON.stringify(students));
                render();
            }
        }

        function addStudentFromManage() {
            const firstname = document.getElementById('student-firstname').value.trim();
            const lastname = document.getElementById('student-lastname').value.trim();
            
            if (firstname && lastname) {
                students.push({
                    id: Date.now().toString(),
                    firstname,
                    lastname
                });
                localStorage.setItem('badminton_students', JSON.stringify(students));
                render();
            } else {
                alert('Remplissez pr√©nom et nom');
            }
        }

        function deleteStudent(studentId) {
            const student = students.find(s => s.id === studentId);
            if (!student) return;
            
            if (confirm(`Supprimer ${student.firstname} ${student.lastname} ?\n\nToutes ses donn√©es seront supprim√©es.`)) {
                students = students.filter(s => s.id !== studentId);
                localStorage.setItem('badminton_students', JSON.stringify(students));
                
                Object.keys(results).forEach(situationKey => {
                    if (results[situationKey][studentId]) {
                        delete results[situationKey][studentId];
                    }
                });
                localStorage.setItem('badminton_results', JSON.stringify(results));
                
                render();
            }
        }

        function deleteAllData() {
            if (confirm(`‚ö†Ô∏è Supprimer TOUTES les donn√©es ?\n\n- ${students.length} √©l√®ves\n- Tous les r√©sultats\n\nIRR√âVERSIBLE !`)) {
                if (confirm('Derni√®re confirmation ?')) {
                    students = [];
                    results = {};
                    localStorage.setItem('badminton_students', JSON.stringify(students));
                    localStorage.setItem('badminton_results', JSON.stringify(results));
                    alert('‚úÖ Donn√©es supprim√©es');
                    render();
                }
            }
        }

        // R√©sultats
        function addSuccess(studentId) {
            const situationKey = `${selectedChapter}-${selectedSituation}`;
            if (!results[situationKey]) results[situationKey] = {};
            if (!results[situationKey][studentId]) results[situationKey][studentId] = { successes: 0, failures: 0 };
            
            results[situationKey][studentId].successes++;
            localStorage.setItem('badminton_results', JSON.stringify(results));
            render();
        }

        function addFailure(studentId) {
            const situationKey = `${selectedChapter}-${selectedSituation}`;
            if (!results[situationKey]) results[situationKey] = {};
            if (!results[situationKey][studentId]) results[situationKey][studentId] = { successes: 0, failures: 0 };
            
            results[situationKey][studentId].failures++;
            localStorage.setItem('badminton_results', JSON.stringify(results));
            render();
        }

        function resetStudentResults(studentId) {
            if (confirm('R√©initialiser les r√©sultats de cet √©l√®ve ?')) {
                const situationKey = `${selectedChapter}-${selectedSituation}`;
                if (results[situationKey] && results[situationKey][studentId]) {
                    results[situationKey][studentId] = { successes: 0, failures: 0 };
                    localStorage.setItem('badminton_results', JSON.stringify(results));
                    render();
                }
            }
        }

        // Minuteur
        function startTimer(duration) {
            stopTimer();
            timeRemaining = duration;
            totalTime = duration;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    stopTimer();
                    playLongBeep();
                }
            }, 1000);
        }

        function startRotationTimer(duration) {
            stopTimer();
            timeRemaining = duration;
            totalTime = duration;
            rotationCount = 0;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                // Bip toutes les 90 secondes
                if (timeRemaining > 0 && (totalTime - timeRemaining) % 90 === 0 && timeRemaining !== totalTime) {
                    playShortBeep();
                    rotationCount++;
                    render();
                }
                
                if (timeRemaining <= 0) {
                    stopTimer();
                    playLongBeep();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function resetTimer(duration) {
            stopTimer();
            timeRemaining = duration;
            totalTime = duration;
            updateTimerDisplay();
        }

        function resetRotationTimer(duration) {
            stopTimer();
            rotationCount = 0;
            timeRemaining = duration;
            totalTime = duration;
            updateTimerDisplay();
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function updateTimerDisplay() {
            const timerEl = document.getElementById('timer');
            if (timerEl) {
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                timerEl.classList.remove('warning', 'danger');
                if (timeRemaining <= 10) timerEl.classList.add('danger');
                else if (timeRemaining <= 30) timerEl.classList.add('warning');
            }
        }

        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('‚úÖ Service Worker'))
                    .catch(err => console.log('Service Worker:', err));
            });
        }

        // D√©marrer
        render();
    </script>
