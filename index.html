        function getCurrentResultsKey() {

        function getStudentSituationStats(studentId, chapterId, situationId) {
            const chapter = chaptersData.find(c => c.id === chapterId);
            if (!chapter || !chapter.situations) return { successes: 0, failures: 0 };
            const situation = chapter.situations[situationId];
            if (!situation || !situation.hasPassages) {
                const key = `${chapterId}-${situationId}`;
                return results[key] && results[key][studentId] ? results[key][studentId] : { successes: 0, failures: 0 };
            }
            let totalSuccesses = 0;
            let totalFailures = 0;
            for (let i = 0; i < situation.passages.length; i++) {
                const key = `${chapterId}-${situationId}-passage${i}`;
                const res = results[key] && results[key][studentId] ? results[key][studentId] : { successes: 0, failures: 0 };
                totalSuccesses += res.successes;
                totalFailures += res.failures;
            }
            return { successes: totalSuccesses, failures: totalFailures };
        }

            if (rate >= 50) return '<span class="badge badge-good">Bien</span>';

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        function startTimer(duration) {
            stopTimer();
            timeRemaining = duration;
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                if (timeRemaining <= 0) {
                    stopTimer();
                    playBeep();
                }
            }, 1000);
        }
        
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        function updateTimerDisplay() {
            const display = document.getElementById('timer-display');
            if (display) {
                display.textContent = formatTime(timeRemaining);
                display.className = 'timer-display';
                if (timeRemaining <= 10) display.className = 'timer-display danger';
                else if (timeRemaining <= 30) display.className = 'timer-display warning';
            }
        }
        
        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch(e) {}
        }

        function renderStatistics() {
            if (students.length === 0) {
                return `
                    <div class="header"><div class="emoji">üìä</div><h1>Statistiques</h1></div>
                    <div class="card">
                        <button class="btn btn-secondary" onclick="backToLevels()">‚Üê Retour</button>
                        <div style="text-align: center; padding: 50px; background: #fef3c7; border-radius: 10px; margin-top: 20px;">
                            <p style="color: #92400e; font-size: 1.2rem;">Aucun √©l√®ve √† afficher</p>
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="header">
                    <div class="emoji">üìä</div>
                    <h1>Statistiques des √©l√®ves</h1>
                </div>
                <div class="card">
                    <button class="btn btn-secondary" onclick="backToLevels()">‚Üê Retour</button>
                    ${students.map(student => {
                        const allChapters = chaptersData.filter(c => !c.isWarmup);
                        let totalSuccesses = 0;
                        let totalFailures = 0;
                        const situationsList = [];
                        allChapters.forEach(chapter => {
                            chapter.situations.forEach((situation, sitIndex) => {
                                const stats = getStudentSituationStats(student.id, chapter.id, sitIndex);
                                const total = stats.successes + stats.failures;
                                if (total > 0) {
                                    const rate = Math.round((stats.successes / total) * 100);
                                    situationsList.push({
                                        chapter: chapter.title,
                                        situation: situation.title,
                                        rate: rate
                                    });
                                    totalSuccesses += stats.successes;
                                    totalFailures += stats.failures;
                                }
                            });
                        });
                        const overallTotal = totalSuccesses + totalFailures;
                        const overallRate = overallTotal > 0 ? Math.round((totalSuccesses / overallTotal) * 100) : 0;
                        const acquired = situationsList.filter(s => s.rate >= 70);
                        const toImprove = situationsList.filter(s => s.rate < 70);
                        return `
                            <div class="stats-card">
                                <div class="stats-header">
                                    <span class="stats-name">${student.firstname} ${student.lastname}</span>
                                    <span class="stats-overall">${overallRate}%</span>
                                    ${getBadge(overallRate)}
                                </div>
                                <p style="color: #6b7280; margin-bottom: 15px;">${totalSuccesses} r√©ussites / ${overallTotal} essais</p>
                                ${acquired.length > 0 ? `
                                    <h4 style="color: #22c55e; margin: 15px 0 10px 0;">‚úÖ Points acquis (‚â•70%)</h4>
                                    ${acquired.map(s => `
                                        <div class="stats-detail">
                                            <strong>${s.chapter} - ${s.situation}</strong>
                                            <span style="float: right; font-weight: bold; color: #22c55e;">${s.rate}%</span>
                                        </div>
                                    `).join('')}
                                ` : ''}
                                ${toImprove.length > 0 ? `
                                    <h4 style="color: #f59e0b; margin: 15px 0 10px 0;">üìà √Ä am√©liorer (<70%)</h4>
                                    ${toImprove.map(s => `
                                        <div class="stats-detail">
                                            <strong>${s.chapter} - ${s.situation}</strong>
                                            <span style="float: right; font-weight: bold; color: #f59e0b;">${s.rate}%</span>
                                        </div>
                                    `).join('')}
                                ` : ''}
                                ${situationsList.length === 0 ? `
                                    <p style="color: #6b7280; text-align: center; padding: 20px;">Aucune donn√©e</p>
                                ` : ''}
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

                                <p style="margin-top: 10px;">Visualisez les 12 positions horaires autour du centre</p>
                            </div>
                        </div>
                        
                        <div style="margin-top: 25px; text-align: center;">
                            <button class="btn btn-primary" onclick="closeHorloge()" style="font-size: 1.1rem; padding: 15px 40px;">
                                ‚úÖ Terminer et retourner √† l'√©chauffement
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        let horlogeTimerInterval = null;
        let horlogeTimeLeft = 120; // 2 minutes = 120 secondes
        
        function startHorlogeTimer() {
            if (horlogeTimerInterval) return;
            
            horlogeTimerInterval = setInterval(() => {
                horlogeTimeLeft--;
                updateHorlogeDisplay();
                
                if (horlogeTimeLeft <= 0) {
                    stopHorlogeTimer();
                    alert('‚è∞ Temps √©coul√© ! L\'exercice L\'Horloge est termin√©.');
                }
            }, 1000);
            
            document.getElementById('horlogeStartBtn').disabled = true;
        }
        
        function stopHorlogeTimer() {
            if (horlogeTimerInterval) {
                clearInterval(horlogeTimerInterval);
                horlogeTimerInterval = null;
                document.getElementById('horlogeStartBtn').disabled = false;
            }
        }
        
        function resetHorlogeTimer() {
            stopHorlogeTimer();
            horlogeTimeLeft = 120;
            updateHorlogeDisplay();
        }
        
        function updateHorlogeDisplay() {
            const minutes = Math.floor(horlogeTimeLeft / 60);
            const seconds = horlogeTimeLeft % 60;
            const display = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            const timerEl = document.getElementById('horlogeTimer');
            if (timerEl) {
                timerEl.textContent = display;
            }
        }
        
    function render() {
        
        // Page L'Horloge (optionnelle)
        if (state.currentView === 'horloge') {
            app.innerHTML = renderHorlogePage();
            return;
        }
        
            let html = '';
            switch(state.view) {
                case 'level-select': html = renderLevelSelect(); break;
                case 'videos': html = renderVideos(); break;
                case 'chapters': html = renderChapters(); break;
                case 'warmup': html = renderWarmup(); break;
                case 'situations': html = renderSituations(); break;
                case 'situation-detail': html = renderSituationDetail(); break;
                case 'statistics': html = renderStatistics(); break;
                case 'manage-students': html = renderManageStudents(); break;
            }
            document.getElementById('app').innerHTML = html;
        }
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('‚úÖ Service Worker enregistr√©'))
                    .catch(err => console.log('Service Worker:', err));
            });
        }
        
        loadData();
        render();
    </script>
